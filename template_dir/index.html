<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>RoR Test task</title>    
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/js/functions.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body style="background-image: url(/static/images/bkgraund.png); background-attachment: fixed">
  <div class="container">

      <h1>Simply Todo List</h1>
      <p>for Ruby on Rails courses</p>

  </div> 
<br>
<br>
<br>	
	
	<div class="container" id="projects">
	{% if project_list %}
		
		{% for project in project_list %}
		<span class="span6" id="projectSpan{{project.id}}" style="margin-bottom:40px">
			<div class="nav-header" style="width:500px; background-color:#3a87ad; height:30px">				
				<form id="projectFormEdit{{project.id}}" action="editproject/" actionDelete="deleteproject/">
				<img src="/static/images/projecticon.png">
				<input type="hidden" name="projectID" value={{project.id}}>
				<input class="input-medium" id="project{{project.id}}" name="projectName" style="width:70%;  background-color:#3a87ad" value="{{project.name}}" disabled>
				
				<span class="btn-group"> 
					<button class="btn-mini" id="project{{project.id}}buttonS" type="button" onclick="editProject({{project.id}});" disabled><img src="/static/images/save.png" alt="Save"></button>
					<button class="btn-mini" id="project{{project.id}}buttonE" type="button" onclick="enableEdit('project{{project.id}}');"><img src="/static/images/edit.png" alt="Edit" ></button>
					<button class="btn-mini" type="button" onclick="deleteProject('{{project.id}}');"><img src="/static/images/delete.png" alt="Delete"></button>
				</span>				
				</form>
			</div>			
		
		
			<div style="width:720px">
				<form id="projectForm{{project.id}}" action="addtask/">
					<input type="hidden" name="parentID" value={{project.id}}>
					<img src="/static/images/greenplus.png">				
					<input type="text" class="span2" id="taskinproject{{project.id}}" name="taskName" placeholder="Start typing here to create a task..." style="width:55%">
					<button class="btn" type="button" onclick="addTask({{project.id}});">Add Task</button>
				</form>
			</div>
		
		<span id="tasksForProject{{project.id}}">
			{% for task in project.task_set.all %}
		<div style="background-color:grey; width:500px" class = "nav-header">						
			<form id="taskFormEdit{{task.id}}" action="edittask/" actionDelete="deletetask/">				
				<input type="hidden" name="taskID" value={{task.id}}>	
				<img src="/static/images/taskicon.png">			
				<input id="task{{task.id}}" name="taskName" style="width:70%" value="{{task.name}}" disabled>								
				<span class="btn-group"> 
				<!--
					<button class="btn-mini">Up</button>
					<button class="btn-mini">Dn</button>
					-->
					<button class="btn-mini" id="task{{task.id}}buttonS" type="button" onclick="editTask({{task.id}});" disabled><img src="/static/images/save.png" alt="Save"></button>					
					<button class="btn-mini" id="task{{task.id}}buttonE" type="button" onclick="enableEdit('task{{task.id}}');"><img src="/static/images/edit.png" alt="Edit" ></button>
					<button class="btn-mini" type="button" onclick="deleteTask('taskFormEdit{{task.id}}');"><img src="/static/images/delete.png" alt="Delete"></button>				
				</span>
			</form>
			</div>
			{% endfor %}
		</span>
			
		</span>		


		{% endfor %}
		
	{% else %}
		<p>No Projects are available.</p>
	{% endif %}
	
	</div>
	<br>
	<div class="container">
	<form id="projectFormAdd" action="addproject/">				
				<span id="AddProject" style="visibility:hidden">				
				<input type="text" class="span2" id="projectName" name="projectName" placeholder="Enter name of new project..." style="width:460px">
				<span class="btn-group"> 					
					<button class="btn-mini" type="button" onclick="addProject();"><img src="/static/images/save.png" alt="Add"></button>		
					<button class="btn-mini" type="button" onclick="document.getElementById('AddProject').style.visibility = 'hidden';"><img src="/static/images/cancel.png" alt="Add"></button>							
				</span>
				</span>
				</form>
		<button class="btn btn-primary btn-large" onclick="document.getElementById('AddProject').style.visibility = 'visible';">Add TODO List</button>
	</div>
  </body>
</html>
